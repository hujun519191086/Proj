<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>一元购|重置密码</title>
		<link rel="stylesheet" href="css/bootstrap3.css" />
		<link rel="stylesheet" href="css/button.css" />
		<link rel="stylesheet" href="css/style.css" />
		<script type="text/javascript" src="js/jquery-2.0.3.min.js" ></script>
		<script type="text/javascript" src="js/bootstrap3.min.js" ></script>
		<script type="text/javascript" src="js/jquery.cookie.js" ></script>
	</head>
	<body>
		<div class="container">
			<div class="logo-nav"></div>
			<section class="body reset_password">
				<div class="main">
					<div class="title">重置密码</div>
					<div class="body reset_password_1">
						<p class="img"><img src="img/pwd_step1.png"/></p>
						<form class="form">
							<div class="form-group">
								<input type="text" class="form-control" placeholder="邮箱账号/手机号">
							</div>
							<div class="form-group code">
								<input type="text" class="form-control pull-left" placeholder="验证码">
								<img src="img/logo.png" />
							</div>
							<button type="button" class="button button-caution" onclick="register()">立即注册</button>
						</form>
					</div>
					<div class="body reset_password_2">
						<p class="img"><img src="img/pwd_step2.png"/></p>
						<form class="form">
							<div class="form-group">
								<p>一元海购已发送验证码到您的邮箱104***@qq.com,请查看邮件</p>
							</div>
							<div class="form-group code">
								<input type="text" class="form-control pull-left" placeholder="输入验证码">
								<button class="button button-border button-caution">重新获取</button>
							</div>
							<button type="button" class="button button-caution" onclick="next_step()">下一步</button>
						</form>
					</div>
					<div class="body reset_password_3">
						<p class="img"><img src="img/pwd_step3.png"/></p>
						<form class="form">
							<p>密码需为8位以上数字和字母结合</p>
							<div class="form-group">
								<input type="password" class="form-control" placeholder="输入新密码">
							</div>
							<div class="form-group">
								<input type="password" class="form-control" placeholder="再次输入新密码">
							</div>
							<button type="button" class="button button-caution" onclick="comfirm_pwd()">确定</button>
						</form>
					</div>
					<div class="body reset_password_4">
						<p class="img"><img src="img/pwd_step4.png"/></p>
						<p class="imgs"><img src="img/pwd_step4_icon.png" /></p>
						<p class="word">密码设置成功,请重新登录</p>
						<p class="buttons"><button type="button" class="button button-caution">重新登录</button></p>
					</div>
				</div>
			</section>
			<section class="footer"></section>
		</div>
	</body>
	<script type="text/javascript" src="js/style.js" ></script>
	<script>
		function register(){
			$(".reset_password_1").hide();
		 	$(".reset_password_2").animate({
		 		opacity:1,
		 	},"slow").show();
		}
		function next_step(){
			$(".reset_password_2").hide();
		 	$(".reset_password_3").animate({
		 		opacity:1,
		 	},"slow").show();
		}
		function comfirm_pwd(){
			$(".reset_password_3").hide();
		 	$(".reset_password_4").animate({
		 		opacity:1,
		 	},"slow").show();
		}
	</script>
</html>
