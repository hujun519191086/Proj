<script>
function LoadShoppingCart_1(pid){
	$.ajax({
		type:"POST",
		url:"./servlet/LoadShoppingCart",
		async:false,
		data:{"pid":pid},
		success:function(res){
			var obj = JSON.parse(res);
			var length = obj.cartList.length;
			$(".badge").html(length);
		}
	});
}
</script>
