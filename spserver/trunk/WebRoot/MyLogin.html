<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>一元购|登录</title>
		<link rel="stylesheet" href="css/bootstrap3.css" />
		<link rel="stylesheet" href="css/button.css" />
		<link rel="stylesheet" href="css/style.css" />
		<script type="text/javascript" src="js/jquery-2.0.3.min.js" ></script>
		<script type="text/javascript" src="js/bootstrap3.min.js" ></script>
		<script type="text/javascript" src="js/jquery.cookie.js" ></script>
		<script>
			$(document).ready(function(){
				var height = window.screen.height;
				$(".mylogin").css("height",height+"px");
			})
			
		</script>
	</head>
	<body style="overflow: hidden;">
		<div class="container mylogin">
			<section class="body">
				<div class="body-box">
					<p class="title">账户登录</p>
					<form class="form-horizontal">
						<div class="form-group">
						    <div class="form-group">
						      	<input type="email" class="form-control" id="account" placeholder="填写您的账号">
						    </div>
						    <div class="form-group">
						      	<input type="password" class="form-control" id="password" placeholder="填写您的密码">
						    </div>
						    <div class="checkbox">
							    <label>
							      	<input type="checkbox" id="auto_login" onchange="autoLogin()">自动登录
							    </label>
							    <span><a href="">忘记密码?</a></span>
						  	</div>
						  	<button type="button" class="button button-block button-caution" onclick="login()">登录</button>
						  	<a href="Register.html" class="button button-block">注册</a>
						  	<p class="order">其他账户登录</p>
					  	</div>
					</form>
				</div>
			</section>
		</div>
	</body>
	<script type="text/javascript" src="js/style.js" ></script>
	<script type="text/javascript" src="js/register.js" ></script>
</html>
