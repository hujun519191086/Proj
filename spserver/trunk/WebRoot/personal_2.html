<script>
function accountInfo(pid){
	$.ajax({
	type:"POST",
	url:"./servlet/LoadUserInfo",
	async:false,
	data:{"pid":pid},
	success:function(res){
		var obj = JSON.parse(res);
		var phoneNum = obj.phoneNum;//手机号
		var mail = obj.mail;//邮箱
		
		if(phoneNum!=""){
			var strPhoneNum = "当前绑定的手机号为："+phoneNum;
			$(".srsj").html(strPhoneNum);
		}
		if(mail!=""){
			var strMail = "当前绑定的邮箱为：" +mail;
			$(".sryx").html(strMail);
		}
		
	}
});
}
