<script>
function kehuziliao(){
	$.ajax({
		type:"POST",
		url:"./servlet/LoadPubinfo",
		async:false,
		success:function(res){
			var obj = JSON.parse(res);
			var length = obj.pub_his_list.length;
			var html="";
			for(var i=0;i<length;i++){
				var goods_name = obj.pub_his_list[i].goods_name;//物品名称
			    var period = obj.pub_his_list[i].period;  //期号
			    var pub_time = obj.pub_his_list[i].pub_time;//时间
			    var totalCount = obj.pub_his_list[i].totalCount;//总需
			    var onecCount = obj.pub_his_list[i].onecCount;//单价
			    var jg = onecCount*totalCount;//总价
			    var nickname = obj.pub_his_list[i].nickname;  //用户昵称
			    var buyCount = obj.pub_his_list[i].buyCount;//参与人次
				var pub_status = obj.pub_his_list[i].pub_status;//夺宝状态
				
				
				
			    html += '<div class="youb_1_3_1">';
				html += '<ul>';
				html += '<li style="width:150px">'+goods_name+'</li>';
				html += '<li style="padding-top: 40px;">'+period+'</li>';
				html += '<li style="padding-top: 40px;">'+pub_time+'</li>';
				html += '<li style="padding-top: 40px;">'+jg+'</li>';
				html += '<li style="padding-top: 40px;">'+nickname+'</li>';
				html += '<li style="padding-top: 40px;">'+buyCount+'</li>';
				html += '<li style="padding-top: 40px;">'+pub_status+'</li>';
				html += '<li style="padding-top: 40px;"><select class="xlk"><option>未通知<option><option>已通知<option></select></li>';
				html += '</ul>';
				html += '<div style="clear:both;"></div>';
				html += '</div>';
				    
				
            };
			$(".youb_1_3").html(html);//夺宝记录
		},
		error:function(res){
			//还没有购买过商品，立即购买>>>>
		}
	});
}
</script>
<script>
kehuziliao();
</script>
