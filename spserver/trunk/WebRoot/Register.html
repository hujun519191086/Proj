<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>一元购|注册</title>
		<link rel="stylesheet" href="css/bootstrap3.css" />
		<link rel="stylesheet" href="css/button.css" />
		<link rel="stylesheet" href="css/style.css" />
		<script type="text/javascript" src="js/jquery-2.0.3.min.js" ></script>
		<script type="text/javascript" src="js/bootstrap3.min.js" ></script>
		<script type="text/javascript" src="js/jquery.cookie.js" ></script>
		<script>
			$(document).ready(function(){
				var height = window.screen.height;
				$(".mylogin").css({
					"height":height+"px",
				});
			})
			
		</script>
	</head>
	<body style="overflow: hidden;">
		<div class="container mylogin">
			<section class="body register">
				<div class="body-box">
					<div class="buttons">
						<button type="button" class="button button_phone_register actives">手机注册</button>
						<button type="button" class="button button_email_register ">邮箱注册</button>
					</div>
					<div class="body-content">
						<div class="tab_1 ">
							<form class="form-horizontal">
								<div class="form-group">
								    <div class="form-group">
								      	<input type="email" class="form-control" id="reg_phone" placeholder="输入您的手机号">
								    </div>
								    <div class="form-group">
								      	<input type="password" class="form-control" id="reg_password" placeholder="输入您的密码">
								    </div>
								    <div class="input-group">
								      	<input type="text" class="form-control" id="reg_code" placeholder="输入验证码">
								      	<span class="input-group-addon" id="basic-addon2"><input type="button" class="button" onclick="sendVerificationCode(this,1)" value="发送验证码" /></span>
								    </div>
								    <div class="checkbox">
									    <label>
									      	<input type="checkbox" id="cb_agree" onchange="checkStatus(this)">同意<a href="">《一元海购协议》</a>
									    </label>
								  	</div>
								  	<button disabled="" id="sub_register" type="button" class="button button-block button-caution" onclick="register(this,1)">立即注册</button>
							  	</div>
							</form>
						</div>
						<div class="tab_2 " style="display:none">
							<form class="form-horizontal">
								<div class="form-group">
								    <div class="form-group">
								      	<input type="email" class="form-control" id="reg_email" placeholder="输入您的邮箱">
								    </div>
								    <div class="form-group">
								      	<input type="password" class="form-control" id="reg_password" placeholder="输入您的密码">
								    </div>
								    <div class="input-group">
								      	<input type="text" class="form-control" id="reg_code" placeholder="输入验证码">
								      	<span class="input-group-addon" id="basic-addon2"><input type="button" class="button" onclick="sendVerificationCode(this,2)" value="发送验证码" /></span>
								    </div>
								    <div class="checkbox">
									    <label>
									      	<input type="checkbox" id="cb_agree" onchange="checkStatus(this)">同意<a href="">《一元海购协议》</a>
									    </label>
								  	</div>
								  	<button disabled="" id="sub_register" type="button" class="button button-block button-caution" onclick="register(this,2)">立即注册</button>
							  	</div>
							</form>
						</div>
					</div>
				</div>
			</section>
		</div>
	</body>
	<script type="text/javascript" src="js/style.js" ></script>
	<script type="text/javascript" src="js/register.js" ></script>
	
</html>
