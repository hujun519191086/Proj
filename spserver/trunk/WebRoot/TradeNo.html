<!DOCTYPE html>

<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>海淘云购|购物车</title>
		<link rel="stylesheet" href="css/bootstrap3.css" />
		<link rel="stylesheet" href="css/button.css" />
		<link rel="stylesheet" href="css/style.css" />
		<script type="text/javascript" src="js/jquery-2.0.3.min.js" ></script>
		<script type="text/javascript" src="js/bootstrap3.min.js" ></script>
		<script type="text/javascript" src="js/Calculation.js" ></script>
		<script type="text/javascript" src="js/jquery.cookie.js" ></script>
		<script>
	 var pid=$.cookie("pid");
	 
	 function ajaxJumpTo(){
		var url = location.search;
		var arg = url.substr(1);
	 	var tradeno = arg.split("=");
		$.ajax({
	            url: "./servlet/weixinpayServlet",
	            type: "POST",
	           
	            data:{
	            tradeno: tradeno[1],
	            pid:pid
	            },
	            success: function (res) {	            	
	                 //订单状态为1表示支付成功
	                 
	                 var obj = JSON.parse(res);	
	                 var urlcode = obj.urlCode;
					//页面跳转
					location =  "QRCode.html?urlCode="+urlcode +" &&tradeno =" +url;
	                   
	            },
	            error: function (res) {
	                 	alert("网络问题请重新下单！");
	            }
	        });
}
</script>
	</head>
	<body>
		<div class="container">
			<div class="top"></div>
			<section class="logo">
				<div class="logo-img pull-left">
					<a href="index.html"><img src="img/logo1.png" /></a>
				</div>
				<div class="logo-step pull-right">
					<img src="img/step_2.png" />
				</div>
			</section>
			<section class="body shop_cart">
				<div class="ddh">订单号:</div>
				<div></div>
				<div>
				   <button class = "zhif"	onclick="ajaxJumpTo()">支付</button>
				   
				   <div style="clear:both;"></div>
				</div>
			</section>
			<section class="footer"></section>
		</div>
	</body>
	<script type="text/javascript" src="js/style.js" ></script>
	<script type="text/javascript" src="js/register.js" ></script>
</html>
